<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Slider</title>
</head>

<body>
    <h1>Slider in Vanilla JavaScript</h1>

    <!-- Slider component -->
    <div class="c-slider">
        <!-- Slide 1 -->
        <div class="c-slider__slide">
            <img src="img/slide-1.jpg" alt="Slide 1" />
        </div>

        <!-- Slide 2 -->
        <div class="c-slider__slide">
            <img src="img/slide-2.jpg" alt="Slide 2" />
        </div>

        <!-- Slide 3 -->
        <div class="c-slider__slide">
            <img src="img/slide-3.jpg" alt="Slide 3" />
        </div>

        <!-- Buttons -->
        <button class="c-slider__btn c-slider__btn--prev">&#11164;</button>
        <button class="c-slider__btn c-slider__btn--next">&#11166;</button>
        
        <!-- Dots -->
        <div class="c-slider__dots"></div>
    </div>

    <!-- JS -->
    <script src="script.js"></script>
</body>

</html>
